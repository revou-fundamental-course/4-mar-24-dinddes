<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Calculator BMI - Dinddes</h1>
        <h2 style="text-align: center;">Why do we need BMI Calculation? ...</h2>
    </header>
    <main style="text-align: center;">
        <div class="main-container">
         <div class="container-item">
            <h2>Form</h2>
        <form>
              <!---Input Gender-->
                <label>Gender</label>
                <input type="radio" id="sex-male" name="Gender" value="male">
                <label for="sex-male">Male</label>
                <input type="radio" id="sex-female" name="Gender" value="female">
                <label for="sex-female">Female</label> <br> <br>

                <!--Input Body Weight/Height-->
                <label for="Height">Height(cm)</label>
                <input type="number" id="Height" name="Height"> <br><br>
                <label for="Weight">Weight(kg)</label>
                <input type="number" id="Weight" name="Weight"> <br> <br>
                
            <button type="submit">Result</button>
            <br> <br>
            <div>Your BMI is...
                <p id="result"></p>
            </div>
            <br>
                <p id="description"></p>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
